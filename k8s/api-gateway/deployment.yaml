apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-gateway
  labels:
    app: api-gateway
spec:
  replicas: 2
  selector:
    matchLabels:
      app: api-gateway
  template:
    metadata:
      labels:
        app: api-gateway
    spec:
      containers:
        - name: api-gateway
          image: rafaelaruiz/api-gateway-ecommerce-boot:dev
          ports:
            - containerPort: 8080
              name: http
          env:
            - name: SPRING_PROFILES_ACTIVE
              value: "dev"
            - name: JAVA_OPTS
              value: "-Xms256m -Xmx512m"
            - name: EUREKA_CLIENT_SERVICEURL_DEFAULTZONE
              value: "http://service-discovery:8761/eureka/"
            - name: SPRING_ZIPKIN_BASE_URL
              value: "http://zipkin:9411"
            - name: LOGGING_LOGSTASH_TCPSOCKET_ENABLED
              value: "false"
            - name: SPRING_CLOUD_CONFIG_ENABLED
              value: "false"
            - name: SPRING_CONFIG_IMPORT
              value: ""
            - name: SPRING_CLOUD_GATEWAY_ROUTES_0_ID
              value: "PRODUCT-SERVICE-DNS"
            - name: SPRING_CLOUD_GATEWAY_ROUTES_0_URI
              value: "http://product-service:8500"
            - name: SPRING_CLOUD_GATEWAY_ROUTES_0_PREDICATES_0
              value: "Path=/product-service/**"
            - name: SPRING_CLOUD_GATEWAY_ROUTES_1_ID
              value: "USER-SERVICE-DNS"
            - name: SPRING_CLOUD_GATEWAY_ROUTES_1_URI
              value: "http://user-service:8700"
            - name: SPRING_CLOUD_GATEWAY_ROUTES_1_PREDICATES_0
              value: "Path=/user-service/**"
            - name: SPRING_CLOUD_GATEWAY_ROUTES_2_ID
              value: "ORDER-SERVICE-DNS"
            - name: SPRING_CLOUD_GATEWAY_ROUTES_2_URI
              value: "http://order-service:8300"
            - name: SPRING_CLOUD_GATEWAY_ROUTES_2_PREDICATES_0
              value: "Path=/order-service/**"
          resources:
            requests:
              memory: "512Mi"
              cpu: "100m"
            limits:
              memory: "1Gi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /actuator/health
              port: 8080
            initialDelaySeconds: 180
            periodSeconds: 30
            timeoutSeconds: 5
            failureThreshold: 5
          readinessProbe:
            httpGet:
              path: /actuator/health
              port: 8080
            initialDelaySeconds: 150
            periodSeconds: 5
            timeoutSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: api-gateway
  labels:
    app: api-gateway
spec:
  type: LoadBalancer # Expuesto p√∫blicamente
  ports:
    - port: 80
      targetPort: 8080
      protocol: TCP
      name: http
  selector:
    app: api-gateway
